<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head('Novo Produto')}">
</head>
<body>
<header th:replace="~{base :: header}"></header>

<div class="container">
    <h1 class="h1 mb-4">Adicionar Produto</h1>
    <form class="my-3" method="POST" th:action="@{/produtos}" th:object="${produtoFormDTO}">
        <div class="form-group row mx-5 my-2">
            <label class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input class="form-control" th:errorClass="is-invalid" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
        </div>
        <div class="form-group row mx-5 my-2">
            <label class="col-sm-2 col-form-label">Descricao:</label>
            <div class="col-sm-10">
                <input class="form-control " th:errorClass="is-invalid" th:field="*{descricao}">
                <div class="invalid-feedback" th:errors="*{descricao}"></div>
            </div>
        </div>
        <div class="form-group row mx-5 my-2">
            <label class="col-sm-2 col-form-label">Pre√ßo:</label>
            <div class="col-sm-10">
                <input class="form-control" th:errorClass="is-invalid" th:field="*{preco}">
                <div class="invalid-feedback" th:errors="*{preco}"></div>
            </div>
        </div>
        <div class="form-group row mx-5 my-2">
            <label class="col-sm-2 col-form-label">Data de Lancamento:</label>
            <div class="col-sm-10">
                <input class="form-control" th:errorclass="is-invalid" th:field="*{dataLancamento}"
                       type="date">
                <div class="invalid-feedback" th:errors="*{dataLancamento}"></div>
            </div>
        </div>
        <input class="btn btn-primary mx-5" type="submit">
    </form>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
