<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="coming-soon">
        <div>
            <h2>Tempo de Espera</h2>
            <div class="countdown">
                <div class="container-dia">
                    <h3 class="dia">Time</h3>
                    <h3>Dia</h3>
                </div>

                <div class="container-hora">
                    <h3 class="hora">Time</h3>
                    <h3>Hora</h3>
                </div>

                <div class="container-minuto">
                    <h3 class="minuto">Time</h3>
                    <h3>Minuto</h3>
                </div>

                <div class="container-segundo">
                    <h3 class="segundo">Time</h3>
                    <h3>Segundo</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
