<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ cardObject.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ cardObject.subtitle }}</h6>
    <p class="card-text">{{ cardObject.text }}</p>
    <a href="#" class="card-link" (click)="gerarEvento()">Card link</a>
  </div>
</div>
